<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Sevens</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class='container'>
        <header class='text-center'>
            <h1>Lucky Sevens!</h1>
        </header>
        <section>
            <article>
                <h2 class='display hidden'>Starting Bet: <span class='startingBet'>$0.00</span></h2>
                <h3 class='display hidden'>You Rolled: <span id='rollValue'></span></h3>
            </article>

            <article class="text-center">
                <button id="playGame" class='btn'>Start Game!</button>
                <button id='dice' class='btn display hidden'>Play</button>
                <button id='reset' class='btn display hidden'>Restart</button>
            </article>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 results display hidden">
                        <h2 class='text-center'>Results</h2>
                        <div class="row">
                            <article class="col-xs-6">
                                <p class='results-table'>Starting Bet</p>
                                <p class='results-table'>Total Rolls Before Going Broke</p>
                                <p class='results-table'>Highest Amount Won</p>
                                <p class='results-table'>Roll Count At Highest Amount Won</p>
                            </article>
                            <article class="col-xs-6">
                                <p class="startingBet results-table table-2"id="currentPot">$0.00</p>
                                <p class='results-table table-2' id="rollCount">0</p>
                                <p class='results-table table-2' id="maxPot">$0.00</p>
                                <p class='results-table table-2' id="rollMax">0</p>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/lucky.js"></script>
</body>
</html>
