<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big Bubba Dubba Burga</title>
</head>
<body>
    <main>
        <header>
            <h1>Big Bubba Dubba Burga</h1>
            <hr/>
        </header>

        <nav>
            <p><a href="index.html">Home</a></p>
            <p><a href="menu.html">Menu</a></p>
            <p><a href="contact.html">Contact Us</a></p>
        </nav>

        <section>
            <form action="#">
                
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br />

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <br />

                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="phone">
                <br />

                <label for="inquiry">Reason for Inquiry:</label>
                <select name="inquiry" id="inquiry">
                    <option value="catering">Catering</option>
                    <option value="private party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <br />

                <label for="additional">Additional Information:</label>
                <br />
                <textarea name="additional" id="additional" cols="30" rows="10"></textarea>
                <br />

                <label for="prior">Have you ever been to the restaurant?</label>
                <input type="radio" name="prior" id="prior" value="No">
                <input type="radio" name="prior" id="prior" value="Yes">
                <br />

                <label for="contact">Best days to contact you</label>
                <input type="checkbox" name="contact" id="contact" value="Mon">
                <input type="checkbox" name="contact" id="contact" value="T">
                <input type="checkbox" name="contact" id="contact" value="W">
                <input type="checkbox" name="contact" id="contact" value="Th">
                <input type="checkbox" name="contact" id="contact" value="F">

                <input type="submit" value="Send Request">
            </form>
        </section>
        <footer>
            <hr />
            <p>1280 Hot Burger Way Charlotte, NC 28207</p>
            <p>704-804-7896</p>
        </footer>
    </main>
</body>
</html>
