<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big Bubba Burga</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- personal styles -->
    <link rel="stylesheet" href="./styles/restaurantStyles.css">


    <noscript>
        <h1>Hi! This site works best with JavaScript enabled. You should consider enabling it.</h1>
    </noscript>

</head>

<body>
    <main>
        <header>
            <h1 class='text-center'>Big Bubba Burga</h1>
            <hr />
        </header>

        <nav class='col-md-12 mb-3'>
            <div class="container">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link"><i class="fas fa-phone"></i> Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr />

        <section id='form'>
            <article class="container col-md-4">
                <h2 class='text-center'>Contact Us</h2>
                <form action="#" novalidate>
                    <h4 id='error' class='text-center'></h4>
                    <div class='form-group'>
                        <label class='input-head' for="name">Name</label>
                        <input class='form-control' type="text" name="name" id="name">

                        <label class='input-head' for="email">Email</label>
                        <input class='form-control' type="email" name="email" id="email">

                        <label class='input-head' for="phone">Phone</label>
                        <input class='form-control' type="tel" name="phone" id="phone">

                        <label class='input-head' for="inquiry">Reason for Inquiry</label>
                        <select class='form-control' name="inquiry" id="inquiry">
                            <option value="catering">Catering</option>
                            <option value="private party">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class='input-head' for="additional">Additional Information</label>

                        <textarea class='form-control' name="additional" id="additional" cols="30" rows="5"></textarea>

                        <label class='input-head' for="prior">Ever been to the restaurant?</label>
                        <input type="radio" name="prior" id="no" value="No">
                        <label for="no">No</label>
                        <input type="radio" name="prior" id="prior" value="Yes">
                        <label for="yes">Yes</label>

                        <label class='input-head' for="contact">Best days to contact you?</label>
                        <input type="checkbox" name="contact" id="mon" value="Mon">
                        <label for="mon">Mon</label>
                        <input type="checkbox" name="contact" id="tues" value="T">
                        <label for="tues">T</label>
                        <input type="checkbox" name="contact" id="wed" value="W">
                        <label for="wed">W</label>
                        <input type="checkbox" name="contact" id="thurs" value="Th">
                        <label for="thurs">Th</label>
                        <input type="checkbox" name="contact" id="fri" value="F">
                        <label for="fri">F</label>

                    </div>

                    <input type="submit" value="Send Request">
                </form>
            </article>
        </section>
        <br />
        <footer class='text-center footer'>
            <div class="container">
                <div class="row">
                    <article class="col-md-4">
                        <span>&copy;2018 All Rights Reserved</span>
                    </article>
                    <article class="col-md-4">
                        <span>1280 Hot Burger Way Charlotte, NC 28207</span>
                    </article>
                    <article class="col-md-4">
                        <span><i class="fas fa-phone"></i> 704-804-7896</span>
                    </article>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/restaurant.js"></script>
</body>

</html>
